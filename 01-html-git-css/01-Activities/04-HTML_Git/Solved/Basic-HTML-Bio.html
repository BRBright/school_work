<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Activity 1: Basic HTML Bio</title>
    <style>
      body {
        background-color: gray;
      }
      h2 {
        color: green;
        font-size: 40px;
      }

      .underline {
        text-decoration: underline;
      }

      #mainh2 {
        margin: 30px;
      }

      .left {
        float: left;
        width: 50%;
      }

      .headerFull {
        background-color: black;
        padding: 15px;
        width: 100%;
        text-align: center;
        color: white;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Site Header -->
    <header>
      <!-- h1: The most important headline -->
      <h1 class="headerFull">Student Bio</h1>
    </header>
    <div>
      <!-- Section 1: Bio -->
      <section class="left">
        <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
        <h2 class="underline">Your Name</h2>
        <!-- Image with link -->
        <img src="https://placehold.it/200x200" alt="Your Name" />
        <!-- Paragraph with embedded link -->
        <p>
          Write a short paragraph or two about yourself, or use placeholder text from
          <a href="http://www.lipsum.com/">www.lipsum.com</a>
        </p>
      </section>
      <!-- Section 2: Contact Info -->
      <section>
        <!-- h2: Tier-2 Headline -->
        <h2 id="mainh2">Contact Info</h2>
        <!-- Unordered list -->
        <ul>
          <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
          <li><strong>Github:</strong> <a href="#">sampleName</a></li>
          <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        </ul>
      </section>
    </div>
  </body>
</html>
